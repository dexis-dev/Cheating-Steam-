<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Успешно !</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #190C33;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .success-box {
      background-color: #372F4A;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
    }

    .success-box h1 {
      font-family: 'Square', sans-serif;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .success-box p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .timer-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #372F4A;
      position: absolute;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#A048FF var(--progress), #372F4A var(--progress));
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: --progress 1s linear;
    }

    .btn {
      display: inline-block;
      padding: 20px 25px;
      background-color: #A048FF;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #7939be;
    }
  </style>
</head>
<body>

  <div class="success-box animate__animated animate__fadeIn">
    <img   src="/img/banner-9.webp" width="100%" alt="">
    <h1>Успешно отправлено!</h1>
    <p>Спасибо за обращение. Вы будете перенаправлены на главную через 5 секунд.</p>
    
    <div class="timer-wrapper">
      <div class="timer-circle-bg"></div>
      <div class="timer-circle" id="timer" style="--progress: 0deg;">5</div>
    </div>
  </div>

  <script>
    const timer = document.getElementById('timer');
    let timeLeft = 5;
    let totalTime = 5;

    const interval = setInterval(() => {
      timeLeft--;
      const progress = (360 * (totalTime - timeLeft)) / totalTime;
      timer.style.setProperty('--progress', `${progress}deg`);
      timer.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(interval);
        window.location.href = '/';
      }
    }, 1000);
  </script>

</body>
</html>
